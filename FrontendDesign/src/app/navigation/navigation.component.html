<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" routerLink="/home">EMT Lab</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav mr-auto" *ngIf="this.authentication.getAuthentication()">
      <li class="nav-item active" *ngIf="this.authentication.getCurrentUser()['authorities'][0]['authority']!='ROLE_User'">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="workerstable">Workers<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="this.authentication.getCurrentUser()['authorities'][0]['authority']=='ROLE_Admin'">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/add_employee">Add new employee</a>
      </li>
      <!-- Dropdown -->
    </ul>
    <!-- Links -->
    <ul *ngIf="this.authentication.getAuthentication()" class="navbar-nav ml-auto">
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
         <span class="caret">{{this.authentication.getCurrentUser()["username"]}}</span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="edit">Edit Profile</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="change_password">Change Password</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="Logout()">Logout</a>
        </div>
      </li>
   </ul>
    <ul *ngIf="!this.authentication.getAuthentication()" class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/register">Register</a>
      </li>
    </ul>


  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
