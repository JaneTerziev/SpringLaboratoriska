<!-- Material form register -->
<div class="d-flex justify-content-center align-items-center container ">
  <mdb-card>
    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Reset Password</strong>
      </h5>
    </mdb-card-header>
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
      <!-- Form -->
      <form class="text-center" [formGroup]="user" (ngSubmit)="ResetPassword()">
        <!-- E-mail -->
        <div class="form-row">
          <div class="col">
            <div class="md-form mt-0">
              <div class="md-form">
                <input type="email" id="materialRegisterFormEmail"  class="form-control" mdbInput formControlName="email">
                <label for="materialRegisterFormEmail">E-mail</label>
              </div>
              <div *ngIf="this.errorHandlingService.emailDoesntExist && submit">
                <div style="font-size: 0.8em;color:#dc3545;">Email Doesn't Exist!</div>
              </div>
              <div *ngIf="!this.errorHandlingService.emailDoesntExist && submit">
                <div style="font-size: 0.8em;color:green;">Password has been reset!</div>
              </div>
              <!-- Sign up button -->
              <button class="btn btn-primary" type="button" disabled *ngIf="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
                      type="submit" *ngIf="!loading">Reset</button>
              <!-- Social register -->
              </div>
          </div>

        </div>
      </form>

      <!-- Form -->

    </mdb-card-body>

  </mdb-card>
</div>
<!-- Material form register -->
