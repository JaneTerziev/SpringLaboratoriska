<div class="d-flex justify-content-center align-items-center container ">
  <mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Edit employee</strong>
      </h5>
    </mdb-card-header>
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
      <!-- Form -->
      <form class="text-center" [formGroup]="employees" (ngSubmit)="EditEmployee()">
        <div class="form-row">
          <div class="col">
            <div class="md-form">
              <input type="text" id="materialRegisterFormId" class="form-control" mdbInput  formControlName="id" >
              <label for="materialRegisterFormId">Id</label>
            </div>
            <!-- First name -->
            <div class="md-form">
              <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput  formControlName="fullname">
              <label for="materialRegisterFormFirstName">Full Name</label>
            </div>
          </div>
        </div>
        <!-- E-mail -->
        <div class="md-form mt-0">
          <input type="text" id="materialRegisterFormAge"  class="form-control" mdbInput formControlName="age">
          <label for="materialRegisterFormAge">Age</label>
        </div>
        <div class="md-form mt-0">
          <input type="text" id="materialRegisterFormSalary"  class="form-control" mdbInput formControlName="salary">
          <label for="materialRegisterFormSalary">Salary</label>
        </div>
        <div class="md-form mt-0" *ngIf="!this.authentication.getCurrentUser()['authorities'][0]['authority']=='ROLE_Admin'">
          <input type="text" id="materialRegisterFormDepartment"  class="form-control" mdbInput formControlName="department">
          <label for="materialRegisterFormDepartment">Department</label>
        </div>
        <!-- Password -->
        <!-- Sign up button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
                type="submit">Save Changes</button>
        <!-- Social register -->
      </form>
      <!-- Form -->
    </mdb-card-body>
  </mdb-card>
</div>
