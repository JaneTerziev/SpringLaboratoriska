<div class="d-flex justify-content-center align-items-center container ">
  <mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Add Employee</strong>
      </h5>
    </mdb-card-header>
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
      <!-- Form -->
      <form class="text-center" [formGroup]="employee" (ngSubmit)="AddEmployee()">
        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <input type="text" id="materialRegisterFormFullName" class="form-control" mdbInput  formControlName="fullname"
                     [ngClass]="{ 'is-invalid': activateValidators && Form.fullname.errors }">
              <label for="materialRegisterFormFullName">Full Name</label>
              <div *ngIf="activateValidators && Form.fullname.errors " class="invalid-feedback">
                <div *ngIf="Form.fullname.errors.required">Full Name is required!</div>
              </div>
            </div>
          </div>
        </div>
        <!-- E-mail -->
        <div class="md-form mt-0">
          <input type="text" id="materialRegisterFormAge"  class="form-control" mdbInput formControlName="age"
                 [ngClass]="{ 'is-invalid': activateValidators && Form.age.errors }">
          <label for="materialRegisterFormAge">Age</label>
          <div *ngIf="activateValidators && Form.age.errors " class="invalid-feedback">
            <div *ngIf="Form.age.errors.required">Age is required!</div>
          </div>
        </div>
        <div class="md-form mt-0">
          <input type="text" id="materialRegisterFormSalary"  class="form-control" mdbInput formControlName="salary"
                 [ngClass]="{ 'is-invalid': activateValidators && Form.salary.errors }">
          <label for="materialRegisterFormSalary">Salary</label>
          <div *ngIf="activateValidators && Form.age.errors " class="invalid-feedback">
            <div *ngIf="Form.age.errors.required">Salary is required!</div>
          </div>
        </div>
        <!-- Sign up button -->
        <div>
          <div class="md-form">
            <input type="text" id="materialRegisterFormDepartment" class="form-control" mdbInput  formControlName="department"
                   [ngClass]="{ 'is-invalid': activateValidators && Form.department.errors }">
            <label for="materialRegisterFormDepartment">Department</label>
            <div *ngIf="activateValidators && Form.department.errors " class="invalid-feedback">
              <div *ngIf="Form.department.errors.required">Department is required!</div>
            </div>
          </div>
          <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
                  type="submit">Create Employee</button>

        </div>

        <!-- Social register -->

      </form>
      <!-- Form -->

    </mdb-card-body>

  </mdb-card>
</div>
<!-- Material form register -->
