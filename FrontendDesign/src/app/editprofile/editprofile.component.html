<div class="d-flex justify-content-center align-items-center container ">
  <mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Change Your Information</strong>
      </h5>
    </mdb-card-header>
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
      <!-- Form -->
      <form class="text-center" [formGroup]="formData"(ngSubmit)="Edit()">
        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput  formControlName="userName">
              <label for="materialRegisterFormFirstName">Username</label>
            </div>
          </div>
        </div>
        <!-- E-mail -->
        <div class="md-form mt-0">
          <input type="email" id="materialRegisterFormEmail"  class="form-control" mdbInput formControlName="email">
          <label for="materialRegisterFormEmail">E-mail</label>
        </div>
        <!-- Password -->
        <!-- Sign up button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
                type="submit">Save Changes</button>
        <!-- Social register -->
      </form>
      <!-- Form -->
    </mdb-card-body>
  </mdb-card>
</div>
